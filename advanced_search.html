<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adv_search.css">
    <title>Advanced search</title>
</head>
<body>
    <div class="content">
        <div class="nav">
            <a href="index.html"><img alt="" src="googlelogo_color_272x92dp.png" style="width: 92px; height: 33px;background-position-x: 0px;
                background-position-y: -35px; padding-top:10px"></a>
        </div>


            <div style="height: 70px; border-bottom: 1.3px solid #cecaca;">
                <label style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; color:#d93025; margin-left: 50px; padding-top: 35px; vertical-align: middle;">Advanced search</label>
            </div>
    
        <div class="container">
            
            <div>
                <span style="font-size: 18px;">Find pages with...</span>
            </div>
    
            <form action="https://google.com/search" method="get">
                
                   <div>
                    <label for="as_q">all these words:</label>
                    <input type="text" name="as_q" id="as_q" value="">
                   </div>
                


                <div>
                    <label for="as_epq">this exact word or phrase:</label>       
                    <input type="text" name="as_epq" id="as_epq" value="">
                </div>


                <div>
                    <label for="as_oq">any of these words:</label>
                    <input type="text" name="as_oq" id="" value="">
        
                </div>

                <div>
                    <label for="as_eq">none of these wors:</label>                
                    <input type="text" name="as_eq" id="as_eq" value="">
                </div>
                <div>
                    <center><input type="submit" value="Advanced Search" class="btn_search"></center>
                </div>
            </form>


        </div>


    </div>
</body>
</html>
